name: Discrepancy Check

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  run-discrepancy-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r _scripts/discrepancy_check/requirements.txt || true

      - name: Run discrepancy check script
        run: python _scripts/discrepancy_check/compare_rsqkit_techradar_tools.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
