name: Jekyll site CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Set Jekyll environment
        id: name
        run: |
          if [ "$REPO_OWNER" == "EVERSE-ResearchSoftware" ]; then
            echo "jekyll_env=production" >> $GITHUB_OUTPUT
          else
            echo "jekyll_env=development" >> $GITHUB_OUTPUT
          fi
        env:
          REPO_OWNER: ${{ github.repository_owner }}
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r _scripts/requirements.txt

      - name: Run discrepancy check script
        run: python _scripts/compare_rsqkit_techradar_tools.py

      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: |
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          PAGES_REPO_NWO: ${{ github.repository }}
          JEKYLL_BUILD_BRANCH: ${{ github.ref_name }}
          JEKYLL_ENV: ${{ steps.name.outputs.jekyll_env }}
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JEKYLL_BASE_PATH: ${{ steps.pages.outputs.base_path }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3


  deploy:
    runs-on: ubuntu-latest
    needs: build

    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.repository.default_branch == github.ref_name)

    concurrency:
      group: "pages"
      cancel-in-progress: true

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  linkChecker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: github-pages
      - name: debugging (make sure _site is there)
        run: |
          ls -l
          ls -l _site
      - name: Check for broken links in the HTML files
        uses: lycheeverse/lychee-action@v2
        id: lychee
        with:
          # note: args has a long default value; when you override it, make sure you don't accidentally forget to include the default options you want! see https://github.com/lycheeverse/lychee-action/blob/master/action.yml
          # note 2: the list of excluded hosts was built up for guide.esciencecenter.nl, it may need modification for RSQKit at some point
          args: --root-dir "$(pwd)/_site" --verbose --no-progress '_site/**/*.html' --accept '100..=103,200..=299, 429'  --exclude support.posit.co --exclude www.intel.com --exclude reddit.com --exclude jsfiddle.net
        env:
          # This token is included to avoid github.com requests to error out with status 429 (too many requests). It only works for GitHub requests (also other GitHub REST API calls), not for the rest of the web.
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
