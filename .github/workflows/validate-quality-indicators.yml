name: Validate Quality Indicators

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    name: Validate `quality_indicators` in task pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/validate_quality_indicators/requirements.txt

      - name: Run quality indicators validator
        run: python3 scripts/validate_quality_indicators/validate_quality_indicators.py
