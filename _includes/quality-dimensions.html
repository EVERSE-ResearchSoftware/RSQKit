{% for item in site.data.quality_dimensions %}
<section class="quality-dimension">
  <h2 id="{{ item.abbreviation | slugify }}" style="display:flex; align-items:center; gap:0.5rem;">
    <span>{{ item.name }}</span>
    <a href="https://github.com/EVERSE-ResearchSoftware/indicators/blob/main/dimensions/{{ item.abbreviation }}.json">
      <img src="{{ '/assets/img/json-ld-logo.png' | relative_url }}" style="height:1.2em;">
    </a>
  </h2>

  <div class="quality-dimension-description">
    {{ item.description | markdownify }}
  </div>

  <p class="quality-dimension-tools">
    You can see the tools associated with this dimension
    <a href="https://everse.software/TechRadar/{{ item.abbreviation }}/">here</a>
  </p>
</section>
{% endfor %}
